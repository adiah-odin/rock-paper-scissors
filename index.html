<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">
	<title>Rock Paper Scissors</title>

	<link rel="stylesheet" href="dist/style.css">
</head>
<body>
	<main class="game-wrapper">

		<div id="game" data-visible="true">
			<div class="current-scores">
				<img src="images/logo.svg" alt="" class="logo">
				<div class="score-wrapper">
					<p class="score-wrapper__label">Player</p>
					<p class="score-wrapper__value" id="player-score">0</p>
				</div>
				<div class="score-wrapper">
					<p class="score-wrapper__label">Computer</p>
					<p class="score-wrapper__value" id="computer-score">0</p>
				</div>
			</div>

			<div data-visible="true">
				<div class="choices">
					<button class="choices__button choices__button--paper" id="paper" data-value="paper"><span class="sr-only">Paper</span></button>
					<button class="choices__button choices__button--scissors" id="scissors" data-value="scissors"><span class="sr-only">Scissors</span></button>
					<button class="choices__button choices__button--rock" id="rock" data-value="rock"><span class="sr-only">Rock</span></button>
				</div>
			</div>
		
			<div id="round-results" data-visible="false">
				<div class="moves">
					<div id="player-move"></div>
					<div id="computer-move"></div>
				</div>

				<div id="results">
					<div id="result-text"></div>
					<button id="next-round">Play Again</button>
				</div>
			</div>

		</div>
		<div id="winner-screen" data-visible="false">
			<div id="scores"></div>
			<div id="display"></div>
			<button id="replay">Replay</button>
		</div>
		<button class="rules-btn" id="rules">rules</button>
	</main>
	
	<script src="script.js"></script>
</body>
</html>
