<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">
	<title>Rock Paper Scissors</title>

	<link rel="stylesheet" href="dist/style.css">
</head>
<body>
	<main class="game-wrapper">

		<div id="game" data-visible="true">
			<div class="game">
				<div class="current-scores">
					<img src="images/logo.svg" alt="" class="logo">
					<div class="score-wrapper">
						<p class="score-wrapper__label">Player</p>
						<p class="score-wrapper__value" id="player-score">0</p>
					</div>
					<div class="score-wrapper">
						<p class="score-wrapper__label">Computer</p>
						<p class="score-wrapper__value" id="computer-score">0</p>
					</div>
				</div>

				<div id="choices-wrapper" data-visible="true">
					<div class="choices">
						<button class="choices__button choices__button--paper" id="paper" data-value="paper"><span class="sr-only">Paper</span></button>
						<button class="choices__button choices__button--scissors" id="scissors" data-value="scissors"><span class="sr-only">Scissors</span></button>
						<button class="choices__button choices__button--rock" id="rock" data-value="rock"><span class="sr-only">Rock</span></button>
					</div>
				</div>
			
				<div id="round-results" data-visible="false">
					<div class="round-results">
						<div class="moves">
							<div id="player-move">
								<!-- <div class="moves__display moves__display--paper"></div> -->
								You picked
							</div>
							<div id="computer-move">
								<!-- <div class="moves__display moves__display--scissors"></div> -->
								Computer Picked
							</div>
						</div>
		
						<div class="results" id="results">
							<div class="results__text" id="result-text">You lose</div>
							<button class="results__btn" id="next-round">Play Again</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="winner-screen" data-visible="false">
			<div class="winner-screen">
				<div class="winner-screen__scores" id="scores"></div>
				<div class="winner-screen__display" id="display"></div>
				<button class="winner-screen__replay" id="replay">Replay</button>
			</div>
		</div>
		<button class="rules-btn" id="rules">rules</button>
	</main>
	
	<script src="script.js"></script>
</body>
</html>
