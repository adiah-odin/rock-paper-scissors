<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rock Paper Scissors</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="game" data-visible="true">
		<div id="current-scores">
			<img src="" alt="" class="logo">
			<div id="score-wrapper">
				<p>score</p>
				<p id="player-score">0</p>
			</div>
			<div id="score-wrapper">
				<p>score</p>
				<p id="computer-score">0</p>
			</div>
		</div>

		<div class="choice-container" data-visible="true">
			<button class="choice-button" id="scissors" data-value="scissors">Scissors</button>
			<button class="choice-button" id="paper" data-value="paper">Paper</button>
			<button class="choice-button" id="rock" data-value="rock">Rock</button>
		</div>
	
		<div id="round-results" data-visible="true">
			<div class="choices">
				<div id="player-choice"></div>
				<div id="computer-choice"></div>
			</div>

			<div id="results">
				<div id="result-text"></div>
				<button id="next-round">Play Again</button>
			</div>

		</div>

	</div>
	<div id="winner-screen" data-visible="false">
		<div id="scores"></div>
		<div id="display"></div>
		<button id="replay">Replay</button>
	</div>
	
	<script src="script.js"></script>
</body>
</html>
